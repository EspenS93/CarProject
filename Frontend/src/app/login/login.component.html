<div id="loginModal" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span (click)="closeLoginModal()" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>
      <ng-container #modalContent *ngIf="!enabledAuth; then modalStep1 else modalStep2"></ng-container>
      <ng-template #modalStep1>
      <div class="w3-container">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" [(ngModel)]="user.username" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" [(ngModel)]="user.password" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" (click)="login()">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox"> Remember me
        </div>
      </div>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button (click)="closeLoginModal()" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>
      </ng-template>

      <ng-template #modalStep2>
        <div class="w3-container">
        <div class="w3-section">
          <label class="w3-center"><b>2 Factor Authentication</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text"  [(ngModel)]="authkey" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Authenticate</button>
        </div>
      </div>
      </ng-template>
    </div>
  </div>
